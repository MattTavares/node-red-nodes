<script type="text/javascript">
    RED.nodes.registerType("node-flotilla in",{
        category: "Flotilla",
        paletteLabel: "Input",
        color: '#c6dbef',
        defaults: {
            name: { value: "" },
            comName: { value: "/dev/ttyACM0" },
            channel: { value: 5 },
            input: { value: "accelerometer" }
        },
        inputs:0,
        outputs:1,
        icon:  "rpi.png",
        label: function() {
            return this.name||"Flotilla: Input";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function(){
            var dom_input_comPort = $("#node-input-comPort");
            var dom_row_channel = $(".row-channel");
            var dom_input_channel = $("#node-input-channel");
            var dom_row_input = $(".row-input");
            var dom_input_input = $("#node-input-input");

            var widget = this;

            //console.log(this);

            dom_row_channel.hide();
            dom_row_input.hide();

            $.getJSON("flotilla/docks",function(data) {
                //console.log(data);
                data.forEach(function(dock, index){
                    //console.log(dock);
                    $("<option>").attr("value",dock.comName).text(dock.comName).appendTo(dom_input_comPort);
                });
                dom_input_comPort.val(widget.comName);
                dom_input_comPort.trigger('change');
            });

            dom_input_comPort.on("change",function(){
                var comPort = dom_input_comPort.val();

                dom_input_channel.find("option").remove();
                $("<option>").attr("value","").html("Please select&hellip;").appendTo(dom_input_channel);

                dom_row_channel.hide();
                dom_row_input.hide();

                if(comPort == "") return;
             
                $.getJSON("flotilla/dock?comName=" + dom_input_comPort.val(), function(data) {
                    //console.log(data);
                    data.forEach(function(module, index){
                        if(module === null) return;

                        $("<option>").attr("value",module.channel).text(module.channel + ": " + module.module).appendTo(dom_input_channel);
                    });
                    dom_input_channel.val(widget.channel);
                    dom_input_channel.trigger('change');
                    dom_row_channel.show(); 
                });
            });

            dom_input_channel.on("change",function(){
                var comPort = dom_input_comPort.val();
                var channel = dom_input_channel.val();    

                dom_input_input.find("option").remove();
                $("<option>").attr("value","all").html("All").appendTo(dom_input_input);

                if(comPort == "") return;

                $.getJSON("flotilla/module?comName=" + comPort + "&channel=" + channel, function(data) {
                    for(var input in data){
                        if(["channel","module"].indexOf(input) == -1){
                            $("<option>").attr("value",input).text(input).appendTo(dom_input_input);
                        }
                    }
                    dom_input_input.val(widget.input);
                    dom_row_input.show();
                });
            });
            
        }
    });
    RED.nodes.registerType("node-flotilla out",{
        category: "Flotilla",
        paletteLabel: "Output",
        color: '#c6dbef',
        defaults: {
            name: { value: "" },
            comName: { value: "/dev/ttyACM0" },
            channel: { value: 8 },
            output: { value: "speed" }
        },
        inputs:1,
        outputs:0,
        icon:  "rpi.png",
        label: function() {
            return this.name||"Flotilla: Output";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
    RED.nodes.registerType("node-flotilla modify",{
        category: "Flotilla",
        paletteLabel: "Modify",
        color: '#c6dbef',
        defaults: {
            name: { value: "" },
        },
        inputs:1,
        outputs:0,
        icon:  "rpi.png",
        label: function() {
            return this.name||"Flotilla: Modify";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>

<script type="text/x-red" data-template-name="node-flotilla in">
<div class="form-row">
    <label for="node-input-comPort"><i class="fa fa-tag"></i> Flotilla Dock</label>
    <select id="node-input-comPort"><option value="">Please select&hellip;</option></select>
</div>
<div class="form-row row-channel">
    <label for="node-input-channel"><i class="fa fa-tag"></i> Channel</label>
    <select id="node-input-channel"></select>
</div>
<div class="form-row row-input">
    <label for="node-input-input"><i class="fa fa-tag"></i> Input</label>
    <select id="node-input-input"></select>
</div>
</script>

<script type="text/x-red" data-template-name="node-flotilla out">
<div class="form-row">
    <label for="node-input-comPort"><i class="fa fa-tag"></i> Com Port</label>
    <input type="text" id="node-input-comPort" value="/dev/ttyACM0">
</div>
<div class="form-row">
    <label for="node-input-channel"><i class="fa fa-tag"></i> Channel</label>
    <input type="text" id="node-input-channel" value="7">
</div>
<div class="form-row">
    <label for="node-input-output"><i class="fa fa-tag"></i> Output</label>
    <input type="text" id="node-input-output" value="position">
</div>
</script>

</script>

</script>
